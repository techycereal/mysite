{% extends 'base.html' %}

{% block title %} User Login {% endblock %}
{% block styles %}
    <style>
        .formCard {
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px;
            border-radius: 4px;
            border-style: solid;
            border-color: black;
            border-width: 1px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        label {
            font-size: large;
            font-weight: bold;
            font-family: sans-serif;
            margin-top: 10px;
            font-family: 'Baloo 2', cursive;
        }

        h3  {
            font-size: large;
            font-weight: bold;
            font-family: sans-serif;
            font-family: 'Baloo 2', cursive;
        }
        button {
            background-color: #40E0D0;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Baloo 2', cursive;
            font-size: 1rem;
        }

        button:hover {
            background-color: #008080;
        }

        input {
            border-radius: 5px;
            padding: 6px;
            border-width: 1px;
        }
    </style>
{% endblock%}
{% block content %}
    <div class="formCard">
        <h3>Login</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div id="usernameInput">
                <label for="{{ form.username.id_for_label }}">Username</label><br>
                {{ form.username }}
            </div>
            <div id="passwordInput">
                <label for="{{ form.password.id_for_label }}">Password</label><br>
                {{ form.password }}
            </div>
            <button type="submit" style="box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.1);">Login</button>
            <button  type="button" style="box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.1);" onclick="window.location.href='{% url 'register' %}'">Register</button>
        </form>
        <div><!-- Empty div for styling--></div>
    </div>
{% endblock %}
