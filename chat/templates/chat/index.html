{% extends 'base.html' %}

{% block title %} Rooms {% endblock %}
{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
    }

    #room-name-input {
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        margin-bottom: 15px;
    }

    #room-name-submit {
        background-color: #40E0D0;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
    }

    #room-name-submit:hover {
        background-color: #008080;
    }

    @media (max-width: 768px) {
        #room-name-input {
            padding: 8px;
            margin-bottom: 10px;
        }

        #room-name-submit {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .inputs {
            width: 95%;
            padding: 15px;
        }
    }

    @media (max-width: 480px) {
        #room-name-input {
            padding: 6px;
            margin-bottom: 8px;
        }

        #room-name-submit {
            padding: 6px 12px;
            font-size: 0.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
    <div class="inputs">
        <div>What chat room would you like to enter?</div>
        <input id="room-name-input" type="text" placeholder="Whiteboard Room Name...">
        <div>
            <input id="room-name-submit" type="button" value="Create Room">
        </div>
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/whiteboard/' + encodeURIComponent(roomName) + '/';
            }
        };
    </script>
{% endblock %}
